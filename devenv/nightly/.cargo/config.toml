[target.x86_64-unknown-linux-gnu]
linker = "clang"
rustflags = [
  "-Clink-arg=-fuse-ld=mold",
  "-Zcodegen-backend=cranelift",
  "-Zthreads=8",
]

[build]
rustc-wrapper = "sccache"
rustflags = ["-Zthreads=8"]

[unstable]
codegen-backend = true

[profile.dev]
opt-level = 1
codegen-backend = "cranelift"
package."*" = { opt-level = 3 }
